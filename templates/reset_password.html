<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - BookFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 400px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for cat, msg in messages %}
                <div class="alert alert-{{ 'danger' if cat == 'error' else cat }}">{{ msg }}</div>
            {% endfor %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <h4>Reset Your Password</h4>
                <form method="post">
                    <div class="mb-3">
                        <input type="password" class="form-control" name="new_password" placeholder="New password" minlength="6" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" minlength="6" required>
                    </div>
                    <button class="btn btn-success w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
