<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: none;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem 2rem 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        /* Updated close button styling to match your blue theme */
        .close {
            background: #6366f1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .close:hover {
            background: #5046e4;
        }

        .modal-body {
            padding: 0 2rem 2rem 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .form-links {
            text-align: center;
            margin: 1rem 0;
        }

        .form-links a {
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .btn-primary {
            flex: 1;
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background: #5046e4;
        }

        .btn-secondary {
            flex: 1;
            background: #f1f3f4;
            color: #5f6368;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background: #e8eaed;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .form-footer p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .form-footer a {
            color: #6366f1;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .success-message {
            color: #4CAF50;
            text-align: center;
            margin: 1rem 0;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Login to BookFinder</h2>
                <button class="close" onclick="redirectToHome()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-links">
                        <a href="#" onclick="showModal('forgotPasswordModal')">Forgot Password?</a>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Login</button>
                        <button type="button" class="btn-secondary" onclick="redirectToHome()">Cancel</button>
                    </div>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="#" onclick="showModal('registerModal')">Create Account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Account</h2>
                <button class="close" onclick="redirectToHome()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="registerForm">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Create Account</button>
                        <button type="button" class="btn-secondary" onclick="redirectToHome()">Cancel</button>
                    </div>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" onclick="showModal('loginModal')">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Reset Password</h2>
                <button class="close" onclick="redirectToHome()">&times;</button>
            </div>
            <div class="modal-body">
                <form method="post" action="{{ url_for('forgot_password') }}">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Send Reset Link</button>
                        <button type="button" class="btn-secondary" onclick="redirectToHome()">Cancel</button>
                    </div>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="#" onclick="showModal('loginModal')">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = "/";
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function showModal(modalId) {
            // Close all modals first
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function(modal) {
                modal.style.display = 'none';
            });
            
            // Show the requested modal
            var modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal('loginModal');
                    // Reload page if on search results to show results
                    if (window.location.pathname.includes('/search')) {
                        window.location.reload();
                    }
                } else {
                    alert(data.message || 'Login failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Login failed');
            });
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    showModal('loginModal');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed');
            });
        });
        // CLEAR SEPARATION OF BUTTON ACTIONS

$(document).ready(function() {
    // Remove any conflicting event handlers
    $(document).off('click', '.modal button');
    
    // LOGIN BUTTON - Only this should submit login
    $(document).on('click', '#loginSubmitBtn', function(e) {
        e.preventDefault();
        console.log("Login button clicked"); // Debug
        
        // Get form data
        var email = $('input[name="email"]').val();
        var password = $('input[name="password"]').val();
        
        if (!email || !password) {
            alert('Please fill in all fields');
            return;
        }
        
        // AJAX login call
        $.post('/login', {
            email: email,
            password: password
        })
        .done(function(response) {
            console.log("Login response:", response);
            if (response.success) {
                location.reload(); // Success - reload page
            } else {
                alert(response.message); // Show error
            }
        })
        .fail(function(xhr, status, error) {
            console.log("Login failed:", error);
            alert('Login failed: ' + error);
        });
    });
    
    // CLOSE BUTTON - Only this should close modal
    $(document).on('click', '.modal-close, .close-btn, [data-dismiss="modal"]', function(e) {
        e.preventDefault();
        console.log("Close button clicked"); // Debug
        $('.modal').hide();
        // DO NOT trigger login here!
    });
    
    // Modal backdrop click - close modal
    $(document).on('click', '.modal', function(e) {
        if (e.target === this) {
            $(this).hide();
        }
    });
});

    </script>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    // ONLY trigger login on form submit (Login button or Enter)
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
        loginForm.onsubmit = function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: new URLSearchParams(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message);
                }
            })
            .catch(() => alert("Server error, please try again."));
        };
    }

    // Make close and cancel buttons ONLY close the modal
    function closeLoginModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // Bind the X (close) and Cancel buttons to only close modal
    document.querySelectorAll('#loginModal .close, #loginModal .btn-secondary').forEach(function(btn) {
        btn.onclick = closeLoginModal;
    });
});
</script>
</body>
</html>
