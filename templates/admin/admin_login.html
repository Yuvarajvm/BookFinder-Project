<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - BookFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(1200px 600px at 10% 10%, #6366f1 0, transparent 60%),
                  radial-gradient(900px 500px at 90% 90%, #22c55e 0, transparent 60%),
                  #0b1020;
      display:flex; align-items:center; justify-content:center;
    }
    .card {
      background: rgba(255,255,255,.9); backdrop-filter: blur(8px);
      border: 0; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card p-4">
          <div class="text-center mb-3">
            <div class="display-6"><i class="fa-solid fa-lock"></i></div>
            <h4 class="mt-2">Admin Login</h4>
            <p class="text-muted m-0">BookFinder Administration</p>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category=='error' else category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('admin_bp.admin_login') }}">
            <div class="mb-3">
              <label class="form-label"><i class="fas fa-user me-1"></i>Username</label>
              <input type="text" class="form-control" name="admin_username" required>
            </div>
            <div class="mb-4">
              <label class="form-label"><i class="fas fa-key me-1"></i>Password</label>
              <input type="password" class="form-control" name="admin_password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">
              <i class="fas fa-right-to-bracket me-1"></i> Login
            </button>
          </form>

          <div class="text-center mt-3">
            <a class="text-decoration-none" href="{{ url_for('home') }}"><i class="fas fa-arrow-left me-1"></i>Back to site</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
