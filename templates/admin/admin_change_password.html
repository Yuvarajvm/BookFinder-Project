{% extends "admin/admin_base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
      <div class="card">
          <div class="card-body">
              <h4 class="mb-3">Change Password</h4>
              <form method="post">
                  <div class="mb-3">
                      <label for="current" class="form-label">Current Password</label>
                      <input type="password" class="form-control" id="current" name="current_password" required>
                  </div>
                  <div class="mb-3">
                      <label for="new" class="form-label">New Password</label>
                      <input type="password" class="form-control" id="new" name="new_password" required>
                  </div>
                  <div class="mb-3">
                      <label for="confirm" class="form-label">Confirm New Password</label>
                      <input type="password" class="form-control" id="confirm" name="confirm_password" required>
                  </div>
                  <button class="btn btn-primary" type="submit">Change Password</button>
              </form>
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} mt-3">{{ message }}</div>
                  {% endfor %}
              {% endif %}
              {% endwith %}
          </div>
      </div>
  </div>
</div>
{% endblock %}
