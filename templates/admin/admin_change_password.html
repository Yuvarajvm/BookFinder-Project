{% extends "admin/admin_base.html" %}
{% block title %}Change Password{% endblock %}
{% block heading %}Change Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card glass">
      <div class="card-body">
        <form method="POST" action="{{ url_for('admin_bp.change_password') }}">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input type="password" class="form-control" name="current_password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" minlength="6" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" name="confirm_password" minlength="6" required>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit"><i class="fas fa-save me-1"></i>Update Password</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('admin_bp.admin_dashboard') }}"><i class="fas fa-arrow-left me-1"></i>Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  const np = document.querySelector('input[name="new_password"]');
  const cp = document.querySelector('input[name="confirm_password"]');
  function check(){ cp.setCustomValidity(np.value !== cp.value ? 'Passwords do not match' : ''); }
  np.addEventListener('input', check);
  cp.addEventListener('input', check);
</script>
{% endblock %}
