<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading: {{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background: #f5f5f5; 
        }
        #viewer { 
            width: 100%; 
            height: 100vh; 
            background: white; 
        }
        .controls { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0,0,0,0.8); 
            padding: 10px 20px; 
            border-radius: 25px; 
            display: flex; 
            gap: 10px; 
            z-index: 1000;
        }
        .btn { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 8px 16px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-size: 0.9rem;
        }
        .btn:hover { 
            background: #5a67d8; 
        }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <div class="controls">
        <button class="btn" onclick="book.rendition.prev()">← Previous</button>
        <button class="btn" onclick="book.rendition.next()">Next →</button>
    </div>

    <script>
        var book = ePub("{{ url_for('serve_epub', book_id=book_id) }}");
        var rendition = book.renderTo("viewer", { width: "100%", height: "100%" });
        rendition.display();

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                rendition.prev();
            } else if (e.key === 'ArrowRight') {
                rendition.next();
            }
        });

        window.book = { rendition: rendition };
    </script>
</body>
</html>
